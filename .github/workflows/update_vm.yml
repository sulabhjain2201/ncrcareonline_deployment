
name: update_vm 
on:
  workflow_dispatch:
    inputs:
      domain_name:
        type: string
        required: true 
      folder_name:
        type: string
        required: true 
  workflow_call:
    inputs:
      domain_name:
        type: string
        required: true
      folder_name:
        type: string
        required: true

jobs:
  create_vm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Azure Login
        uses: azure/login@v1
        with:
         creds: '${{ secrets.AZURE_CREDENTIALS }}'


      - name: Azure CLI script file
        uses: azure/CLI@v1
        with:
          azcliversion: 2.47.0
          inlineScript: |
            chmod +x $GITHUB_WORKSPACE/update_vm.sh
            $GITHUB_WORKSPACE/update_vm.sh ${{ inputs.domain_name }} ${{ inputs.folder_name }}
            
            
            
            
